<!-- myblog/templates/myblog/page_list.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Pages</title>
</head>
<body>
    <h1>Pages</h1>
    <ul>
        {% for page in pages %}
            <li><a href="{% url 'page_detail' page.id %}">{{ page.title }}</a></li>
        {% empty %}
            <li>No hay páginas aún.</li>
        {% endfor %}
    </ul>
</body>
</html>
